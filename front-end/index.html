<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Túi Xách</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/menu.js"></script>
    <script src="js/loaisanpham.js"></script>
    <script src="js/mausac.js"></script>
    <script src="js/sanpham.js"></script>
    <script>
        window.onload = function() {
            loadMenu();
            loadLoaiSanPhamLeft();
            loadMauSacLeft();
            loadProductIndex(0);
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="menu">
    </nav>

    <!-- Banner -->
    <div class="container my-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            </div>
            <div class="carousel-inner rounded shadow">
                <div class="carousel-item active">
                    <img src="https://atuixach.com/wp-content/uploads/2018/08/silde-2-atuixach.com_.png" class="d-block w-100" alt="Banner 1" style="max-height: 400px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="https://atuixach.com/wp-content/uploads/2018/08/silde-2-atuixach.com_.png" class="d-block w-100" alt="Banner 2" style="max-height: 400px; object-fit: cover;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Phần lọc và danh sách sản phẩm -->
    <div class="container my-5">
        <div class="row">
            <!-- Sidebar lọc -->
            <div class="col-lg-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Bộ lọc sản phẩm</h5>
                    </div>
                    <div class="card-body">
                        <!-- Lọc theo giá -->
                        <div class="mb-4">
                            <h6 class="mb-3">Khoảng giá</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="price1">
                                <label class="form-check-label" for="price1">Dưới 500.000đ</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="price2">
                                <label class="form-check-label" for="price2">500.000đ - 1.000.000đ</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="price3">
                                <label class="form-check-label" for="price3">1.000.000đ - 2.000.000đ</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="price4">
                                <label class="form-check-label" for="price4">Trên 2.000.000đ</label>
                            </div>
                        </div>

                        <!-- Lọc theo thương hiệu -->
                        <div class="mb-4">
                            <h6 class="mb-3">Thương hiệu</h6>
                            <div id="listdanhmuc"></div>
                        </div>

                        <!-- Lọc theo màu sắc -->
                        <div class="mb-4">
                            <h6 class="mb-3">Màu sắc</h6>
                            <div class="d-flex gap-2 flex-wrap" id="listmausac">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="color1">
                                    <label class="form-check-label" for="color1">Đen</label>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100">Áp dụng</button>
                    </div>
                </div>
            </div>

            <!-- Danh sách sản phẩm -->
            <div class="col-lg-9">
                <!-- Thanh sắp xếp -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <span class="me-2">Sắp xếp theo:</span>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-secondary">Mới nhất</button>
                            <button type="button" class="btn btn-outline-secondary">Giá tăng dần</button>
                            <button type="button" class="btn btn-outline-secondary">Giá giảm dần</button>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="me-2">Hiển thị:</span>
                        <select id="maxsize" class="form-select" style="width: auto;">
                            <option value="12">12</option>
                            <option value="24">24</option>
                            <option value="48">48</option>
                        </select>
                    </div>
                </div>

                <!-- Grid sản phẩm -->
                <div class="row" id="listproductindex">
                    <!-- <div class="col-md-3 mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="ratio ratio-4x3">
                                <img src="/SanPham/img/1.jpg" class="card-img-top object-fit-cover" alt="Túi xách 1">
                            </div>
                            <div class="card-body d-flex flex-column justify-content-between">
                                <h5 class="card-title">Túi xách thời trang</h5>
                                <div>
                                    <p class="card-text fw-bold text-danger mb-2">1,200,000đ</p>
                                    <a href="#" class="btn btn-primary w-100">Thêm vào giỏ</a>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>

                <!-- Phân trang -->
                <nav class="mt-4">
                    <ul class="pagination justify-content-center" id="pageable">
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4" id="footer">
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
